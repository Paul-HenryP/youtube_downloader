{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloaded Successfully</title>
    <link rel="icon" type="image/x-icon" href="{% static 'static/images/favicon-32x32.png' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #444;
            --header-bg: #6cbb88;
            --header-text: white;
            --box-shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --header-bg: #333333;
            --header-text: #e0e0e0;
        }
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header */
        .header {
            width: 100%;
            background-color: var(--header-bg);
            padding: 1rem;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 2.2rem;
            color: var(--header-text);
            font-weight: 400;
        }

        /* Success Container */
        .container {
            margin: 3rem 0;
            padding: 1.5rem;
            background: var(--bg-color);
            box-shadow: 0 4px 6px var(--box-shadow);
            border-radius: 8px;
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        .container h2 {
            font-size: 1.5rem;
            color: var(--header-bg);
            margin-bottom: 10px;
        }

        .container p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #666;
        }

        /* Button */
        .home-button {
            text-decoration: none;
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #5fa376;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>YouTube Video Downloader</h1>
        
    </header>
    <main>
        <div class="container">
            <h2>Video Downloaded Successfully!</h2>
            <p>Check your downloads folder at <strong>C:/Downloads</strong>.</p>
            <a href="{% url 'home' %}" class="home-button">
                <i class="fas fa-home"></i> Return
            </a>
        </div>
    </main>
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const rootElement = document.documentElement;

        // Applies saved theme or default to light.
        const savedTheme = localStorage.getItem('theme') || 'light';
        rootElement.setAttribute('data-theme', savedTheme);

        toggleButton.addEventListener('click', () => {
            // Toggles between light and dark themes.
            const currentTheme = rootElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            rootElement.setAttribute('data-theme', newTheme);

            // Saves preference.
            localStorage.setItem('theme', newTheme);

            // Updates button icon.
            toggleButton.innerHTML = newTheme === 'dark' 
                ? '<i class="fas fa-sun"></i>' 
                : '<i class="fas fa-moon"></i>';
        });
    </script>
</body>
</html>
