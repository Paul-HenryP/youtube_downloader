{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>

    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon-32x32.png' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'static/css/home.css' %}">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #444;
            --header-bg: #6cbb88;
            --header-text: white;
            --box-shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --header-bg: #333333;
            --header-text: #e0e0e0;
        }
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header */
        .header {
            width: 100%;
            background-color: var(--header-bg);
            padding: 1rem;
            text-align: center;
            box-shadow: 0px 2px 5px var(--box-shadow);
        }

        .title {
            font-size: 2.2rem;
            color: var(--header-text);
            font-weight: 400;
        }

        /* Main Container */
        .container {
            margin: 3rem 0;
            padding: 2rem;
            background: var(--header-text);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 12vh; /* Vertically center within viewport */
        }

        /* Input Field */
        .input-field {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            text-align: center;
        }

        /* Submit Button */
        .submit-button {
            background-color:var(--header-bg);
            color: var(--header-text);
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            text-align: center;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .submit-button i {
            margin-right: 0.5rem;
        }

        .submit-button:hover {
            background-color: #5fa376;
        }


        /* Footer */
        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="title">YouTube Video Downloader</h1>
        <button class="toggle-button" id="theme-toggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    <main class="container">
        <form action="linksubmit" method="GET" class="form">
            <input 
                type="text" 
                name="inp" 
                placeholder="Paste YouTube video URL..." 
                required 
                class="input-field">
            <button type="submit" class="submit-button">
                <i class="fas fa-download"></i> Download
            </button>
        </form>
    </main>
    <footer class="footer">
        <p>&copy; 2025 YouTube Video Downloader.</p>
    </footer>
    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const rootElement = document.documentElement;

        // Applies saved theme or default to light.
        const savedTheme = localStorage.getItem('theme') || 'light';
        rootElement.setAttribute('data-theme', savedTheme);

        toggleButton.addEventListener('click', () => {
            // Toggles between light and dark themes.
            const currentTheme = rootElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            rootElement.setAttribute('data-theme', newTheme);

            // Saves preference.
            localStorage.setItem('theme', newTheme);

            // Updates button icon.
            toggleButton.innerHTML = newTheme === 'dark' 
                ? '<i class="fas fa-sun"></i>' 
                : '<i class="fas fa-moon"></i>';
        });
    </script>
</body>
</html>
